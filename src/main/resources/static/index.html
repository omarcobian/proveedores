<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROVEEDORES</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <div class="caja">
        <nav>
            <ul>
                <li class="opciones"><a href="#">Registrer</a></li>
                <li class="opciones"><a href="/allSuppiler.html">Table</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h1>Bienvenido al registro de proveedores</h1>

    <form id="supplierForm">
        <div class="mb-3 mt-3">
            <label for="supplierName" class="form.label">Name:</label>
            <input type="text" class="form-control" id="supplierName" placeholder="Enter name" name="supplierName">
        </div>

        <div class="mb-3 mt-3">
            <label for="supplierAddress" class="form.label">Address:</label>
            <input type="text" class="form-control" id="supplierAddress" placeholder="Enter address" name="supplierAddress">
        </div>
        <div class="mb-3 mt-3">
            <label for="supplierContact" class="form.label">Contact Number:</label>
            <input type="number" class="form-control" id="supplierContact" placeholder="Enter contact number" name="supplierContact">
        </div>
        <div class="mb-3 mt-3">
            <label for="supplierEmail" class="form.label">Email:</label>
            <input type="email" class="form-control" id="supplierEmail" placeholder="Enter email" name="supplierEmail">
        </div>
        <div class="mb-3 mt-3">
            <label for="supplierRegion" class="form.label">Region:</label>
            <input type="text" class="form-control" id="supplierRegion" placeholder="Enter region" name="supplierRegion">
        </div>
        <div class="mb-3 mt-3">
            <label for="supplierSpecialty" class="form.label">Specialty:</label>
            <input type="text" class="form-control" id="supplierSpecialty" placeholder="Enter specialty" name="supplierSpecialty">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<script>
    document.getElementById("supplierForm").addEventListener("submit", function(event) {
        event.preventDefault();
        supplierRegister();
    });

    function supplierRegister(){
        //const formSupplierId = document.getElementById("supplierId").value;
        const formSupplierName = document.getElementById("supplierName").value;
        const formSupplierAddress = document.getElementById("supplierAddress").value;
        const formSupplierContact = document.getElementById("supplierContact").value;
        const formSupplierEmail = document.getElementById("supplierEmail").value;
        const formSupplierRegion = document.getElementById("supplierRegion").value;
        const formSupplierSpecialty = document.getElementById("supplierSpecialty").value;

        const apiUrl = "/suppiler";

        // Crear el objeto de datos del proveedor
        const supplierData = {
           // id: formSupplierId,
            name: formSupplierName,
            address: formSupplierAddress,
            contactNumber: formSupplierContact,
            email: formSupplierEmail,
            region: formSupplierRegion,
            specialty: formSupplierSpecialty
        };

        // Configurar la solicitud HTTP
        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body : JSON.stringify(supplierData)
        };

        // Enviar la solicitud
        fetch(apiUrl, requestOptions)
            .then(response =>{
                if(!response.ok){
                    throw new Error("HTTP error Status: " + response.status);
                }
                console.log(response.json());
                // Limpiar los campos del formulario después de enviarlos con éxito
                document.getElementById("supplierForm").reset();
            })
            .catch(error=>{
                console.error('Error: ',error);
            });
    }
</script>
</body>
</html>
